<!DOCTYPE html>
<html>
<body>

<iframe id="myIframe" src="intent://scrambly.io/?utm_source=facebook&utm_medium=cpc&utm_content=git#Intent;scheme=http;package=com.android.chrome;end"></iframe>

<script>
// Function to get a specific query parameter value from the URL
function getQueryParam(param) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Get the Facebook Click ID (fbclid) from the URL
var fbClickId = getQueryParam('fbclid');

// Check if the fbclid is present
if (fbClickId) {
    // Get the iframe element
    var myIframe = document.getElementById('myIframe');
    // Append the fbclid to the iframe's src attribute
    myIframe.src += "&fbclid=" + fbClickId;
}
</script>

</body>
</html>
